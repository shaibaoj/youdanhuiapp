		<script>
    		app_cn.set_txt('tab-search');
			mui.init({
				swipeBack: false
			});
			var webview_page = null;
			var webview_list = null;
			mui.plusReady(function () {
			    search_page = mui.preload({
					url:'search.html',
			      	id:'search',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
//						"titleNView": titleNView
					}
				});
				webview_list = mui.preload({
					url:'list.html',
			      	id:'list',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
//						"titleNView": titleNView
					}
				});
				query_keylist();
			})
			document.getElementById('sqt_change').addEventListener('tap',function () {
			      query_keylist();
			})
			function query_keylist(){
				mui.ajax('https://suggest.taobao.com/sug?area=sug_hot&wireless=2&code=utf-8&nick=&sid=null&callback=&code=utf-8&_=', {
					type:'GET',
					dataType: 'json', //服务器返回json格式数据
					timeout: 15000, //15秒超时
					success: function(result) {
						if (result.count >0 ) {
		                    var len = result.querys.length;
		                    var image = "";
		                    for (var i = 0; i < len; i++) {
		                        image += '<li><a href="#" data-key="'+result.querys[i]+'">'+result.querys[i]+'</a></li>';
		                    }
		                    document.getElementById("tickets_list").innerHTML = image;
		                }
						
					},
					error: function(xhr, type, errorThrown) {
						
					}
				});
			}
			document.getElementById("search").addEventListener('tap', function() {
				open_search('');
			});
			
			function open_search(key){
				//若详情页尚未预加载完成，则延时等待再执行
				if(!search_page) {
					setTimeout(function() {
						open_search(key);
					}, 100);
				}
				var aniShow = mui.os.plus ? "slide-in-right" : "fade-in";
				mui.fire(search_page, 'query_init', {
					key:key
				});
				setTimeout(function () {
					search_page.show(aniShow, 300);
				},150);
			}
			
			mui('#tickets_list').on('tap', 'a', function(e) {
				var key_item = this.getAttribute('data-key');
				open_search(key_item);
			});
			
			mui('.goods').on('tap', 'a', function(e) {
				var cid = this.getAttribute('data-cid');
				var cname = this.getAttribute('data-cname');
				
				open_list({
					cid:cid,
					cname:cname
				});
			});
		
			function open_list(json_detail){
				if(!webview_list) {
					setTimeout(function() {
						open_list(json_detail);
					}, 100);
				}
				var aniShow = mui.os.plus ? "slide-in-right" : "fade-in";
				mui.fire(webview_list, 'query_init', {
					cid:json_detail.cid,
					title:json_detail.cname
				});
				setTimeout(function () {
					webview_list.show(aniShow, 300);
				},150);
			}
			
		</script>
